<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <img src="/Imagenes/Vector.png" alt="Logo de Alura" srcset="">
    </header>
    <main>
        <section>
            <textarea class="input-texto" 
            cols="80" rows="40"
            placeholder="Ingrese el texto aquí"></textarea>
            <div class="botones">
                <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" 
            cols="40" rows="35"
            placeholder="El resultado se mostrará aquí"></textarea>
            
            <div class="botones">
                <button class="copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>
    <script src="/script.js"></script>
</body>
</html>
